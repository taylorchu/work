version: 2
jobs:
  redis5:
    docker:
      - image: circleci/golang:1.15
        environment:
          - GO111MODULE=on
      - image: redis:5.0-alpine
    working_directory: /go/src/github.com/taylorchu/work
    steps:
      - checkout
      - run: go test -p 1 -v ./...
  redis6:
    docker:
      - image: circleci/golang:1.15
        environment:
          - GO111MODULE=on
      - image: redis:6.0-alpine
    working_directory: /go/src/github.com/taylorchu/work
    steps:
      - checkout
      - run: go test -p 1 -v ./...
  keydb:
    docker:
      - image: circleci/golang:1.15
        environment:
          - GO111MODULE=on
      - image: eqalpha/keydb
    working_directory: /go/src/github.com/taylorchu/work
    steps:
      - checkout
      - run: go test -p 1 -v ./...
workflows:
  version: 2
  build_and_test:
    jobs:
      - redis5
      - redis6
      - keydb
